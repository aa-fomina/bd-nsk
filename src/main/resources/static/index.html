    // Функция для получения данных о доме и добавления маркера на карту
    function loadHouseData(houseId) {
        fetch(/oks/${houseId})
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json(); // Поскольку мы ожидаем JSON
            })
            .then(data => {
                const lat = data.lat; // Предполагаем, что у вас есть поле latitude
                const lon = data.lon; // Предполагаем, что у вас есть поле longitude

                // Добавление маркера на карту
                L.marker([lat, lon]).addTo(map);

                    // Центрируем карту на маркере
